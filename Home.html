<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muhammad Faizal</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1a3636;
            color: #F5E6CC;
            overflow-y: auto;
        }
        .header {
            background-color: #677d6a;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .nav {
            display: flex;
            gap: 20px;
        }
        .nav a {
            text-decoration: none;
            color: black;
            font-size: 16px;
        }
        .nav a:hover {
            background-color: #f0a500;
            color: #000;
            transform: scale(1.1); /* Efek scale saat dihover */
        }
        .nav a.active {
            background-color: #f0a500;
            color: #000;
        }
        .content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 50px 20px;
            flex-wrap: wrap;
            min-height: 100vh;
        }
        .intro {
            max-width: 50%;
            text-align: center;
            justify-content: center;
            opacity: 0; /* Awal opacity 0 untuk animasi */
            transform: translateY(50px); /* Awal posisi ke bawah */
            animation: fadeInUp 1s forwards ease-in-out;
        }
        .intro h2 {
            font-size: 36px;
            font-weight: bold;
        }
        .intro h2 span {
            color: #D4A373;
        }
        .intro p {
            font-size: 24px;
            font-weight: bold;
        }
        .social-icons {
            margin: 20px 0;
        }
        .social-icons i {
            font-size: 24px;
            margin-right: 10px;
            color: black;
            cursor: pointer; /* Menambahkan pointer untuk menunjukkan bahwa ikon bisa diklik */
            transition: color 0.3s; /* Transisi warna untuk efek hover */
        }
        .social-icons i:hover {
            color: #D4A373; /* Ubah warna saat hover */
        }
        .button {
            background-color: #D4A373;
            color: black;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.3s ease;
        }
        .button:hover {
            transform: rotate(-5deg) scale(1.1); /* Animasi hover untuk tombol */
        }
        .profile-card {
            background-color: #A3B18A;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transform: rotate(-3deg);
            max-width: 300px;
            text-align: center;
            margin-top: 20px;
            opacity: 0; /* Mulai dari opacity 0 */
            transform: translateY(50px); /* Posisi awal ke bawah */
        }
        .profile-card img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            object-fit: cover;
        }
        .profile-card p {
            margin: 10px 0 0;
            font-size: 18px;
            color: #0A3D3F;
        }

        @media (max-width: 768px) {
            .content {
                flex-direction: column;
                align-items: flex-start;
            }
            .intro, .profile-card {
                max-width: 100%;
            }
        }

        /* Animasi fade-in-up */
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>MUHAMMAD FAIZAL</h1>
        <div class="nav">
            <a href="Home.html">Home</a>
            <a href="Aboutme.html">About Me</a>
            <a href="skill.html">Skills</a>
            <a href="Project.html">Project</a>
            <a href="Certificate.html">Sertificate</a>
            <a href="contact.html">Contact</a>
        </div>
    </div>

    <div class="content">
        <div class="intro">
            <h2>Hii, I'am <span>Muhammad Faizal</span></h2>
            <p>UI/UX Designer &amp; <span>Front End Developer</span></p>
            <div class="social-icons">
                <i class="fab fa-instagram" onclick="window.open('https://www.instagram.com/faizallpangestu', '_blank');"></i>
                <i class="fab fa-linkedin" onclick="window.open('https://www.linkedin.com/in/muhammad-faizal-3339a52ba', '_blank');"></i>
                <i class="fab fa-facebook" onclick="window.open('https://www.facebook.com/Faizall Pangestu', '_blank');"></i>
                <i class="fab fa-tiktok" onclick="window.open('https://www.tiktok.com/@muhammadfaizalpangestu', '_blank');"></i>
            </div>
            <button class="button" id="clickButton">Click</button>
        </div>

        <div class="profile-card" id="profileCard">
            <img src="faizal.jpg" alt="faizalpangestu."/>
            <p>UI/UX Designer &amp;<br/>Front End Developer<br/>Universitas Pelita Bangsa</p>
        </div>
    </div>

    <script>
        document.getElementById('clickButton').addEventListener('click', function() {
            alert('Hello, welcome to Muhammad Faizal\'s website!');
        });

        // Animasi ketika menggulir halaman
        window.addEventListener('scroll', function() {
            const profileCard = document.getElementById('profileCard');
            const intro = document.querySelector('.intro');
            const scrollPosition = window.scrollY;

            if (scrollPosition > 100) {
                profileCard.style.opacity = '1';
                profileCard.style.transform = 'translateY(0)';
                profileCard.style.transition = 'opacity 0.8s ease, transform 0.8s ease';
            }

            if (scrollPosition > 50) {
                intro.style.opacity = '1';
                intro.style.transform = 'translateY(0)';
                intro.style.transition = 'opacity 1s ease, transform 1s ease';
            }
        });
    </script>

</body>
</html>
