<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1a3636;
            color: #000;
        }
        .header {
            background-color: #677d6a;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
            color: #d6bd98;
        }
        .nav {
            display: flex;
            gap: 20px;
        }
        .nav a {
            text-decoration: none;
            color: #000;
            font-size: 18px;
        }
        .nav a:hover {
            background-color: #f0a500;
            color: #000;
            transform: scale(1.1); /* Efek scale saat dihover */
        }
        .nav a.active {
            background-color: #f0a500;
            color: #000;
        }
        .content {
            text-align: center;
            padding: 50px;
            flex-wrap: wrap;
        }
        .content h2 {
            color: white;
            font-size: 24px;
        }
        .certificates {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .certificates img {
            width: 300px;
            height: 200px;
            object-fit: cover;
            cursor: pointer; /* Change cursor to pointer for clickable images */
            transition: transform 0.3s; /* Smooth scaling effect on hover */
        }
        .certificates img:hover {
            transform: scale(1.05); /* Slightly enlarge on hover */
        }

        /* Modal Styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            background-color: rgba(0, 0, 0, 0.7); /* Black background with transparency */
            justify-content: center; /* Center the modal content */
            align-items: center; /* Center vertically */
        }
        .modal img {
            max-width: 90%; /* Responsive image */
            max-height: 90%; /* Responsive image */
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>MUHAMMAD FAIZAL</h1>
        <div class="nav">
            <a href="Home.html">Home</a>
            <a href="Aboutme.html">About Me</a>
            <a href="skill.html">Skills</a>
            <a href="Project.html">Project</a>
            <a href="Certificate.html">Certificate</a>
            <a href="contact.html">Contact</a>
        </div>
    </div>

    <div class="content">
        <h2>Certificate</h2>
        <div class="certificates">
            <img alt="Certificate 1" src="sertif3.jpg" onclick="openModal(this)"/>
            <img alt="Certificate 2" src="sertif4.jpg" onclick="openModal(this)"/>
            <img alt="Certificate 3" src="sertif.JPG" onclick="openModal(this)"/>
            <img alt="Certificate 4" src="sertif 7.jpg" onclick="openModal(this)"/>
            <img alt="Certificate 5" src="sertif5.jpg" onclick="openModal(this)"/>
            <img alt="Certificate 6" src="sertif6.jpg" onclick="openModal(this)"/>
            <img alt="Certificate 7" src="sertifupb.JPG" onclick="openModal(this)"/>
            <img alt="Certificate 8" src="sertif2.jpg" onclick="openModal(this)"/>
        </div>
    </div>

    <!-- Modal Structure -->
    <div class="modal" id="modal" onclick="closeModal()">
        <img id="modalImage" alt="Certificate Enlarged"/>
    </div>

    <script>
        function openModal(img) {
            const modal = document.getElementById("modal");
            const modalImg = document.getElementById("modalImage");
            modalImg.src = img.src; // Set the modal image source to the clicked image
            modal.style.display = "flex"; // Show the modal
        }

        function closeModal() {
            const modal = document.getElementById("modal");
            modal.style.display = "none"; // Hide the modal
        }
    </script>
</body>
</html>
